
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议室信息展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 95%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }
        
        /* 顶部信息栏 */
        .header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .room-info {
            display: flex;
            flex-direction: column;
        }
        
        .room-label, .dept-label {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .room-number {
            font-size: 52px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .dept-name {
            font-size: 36px;
            font-weight: 600;
        }
        
        .status-indicator {
            background-color: #2ecc71;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 22px;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        /* 会议信息区域 */
        .meeting-info {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 35px;
            padding-bottom: 15px;
            border-bottom: 3px solid #3498db;
            display: inline-block;
        }
        
        .info-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .info-card {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #3498db;
            transition: transform 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-size: 20px;
            color: #7f8c8d;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .card-content {
            font-size: 28px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        /* 会议列表区域 */
        .meeting-list {
            margin-top: 20px;
        }
        
        .meeting-item {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            align-items: center;
            padding: 25px 30px;
            background-color: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #9b59b6;
            transition: all 0.3s ease;
        }
        
        .meeting-item:hover {
            background-color: #edf2f7;
        }
        
        .meeting-item-header {
            font-weight: 600;
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .meeting-item-detail {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .meeting-title {
            color: #2980b9;
        }
        
        /* 底部信息 */
        .footer {
            background-color: #f1f2f6;
            padding: 20px 40px;
            text-align: center;
            color: #7f8c8d;
            font-size: 18px;
            border-top: 1px solid #e0e0e0;
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .container {
                width: 98%;
            }
            
            .info-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .meeting-item {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .info-cards {
                grid-template-columns: 1fr;
            }
            
            .meeting-item {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
        
        @media (orientation: landscape) and (max-height: 768px) {
            .container {
                min-height: 95vh;
            }
            
            .header {
                padding: 15px 30px;
            }
            
            .meeting-info {
                padding: 25px;
            }
            
            .room-number {
                font-size: 42px;
            }
            
            .dept-name {
                font-size: 30px;
            }
        }
        
        /* 横屏优化 */
        @media (orientation: landscape) {
            .container {
            }
            
            .info-cards {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .meeting-item {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部信息栏 -->
        <div class="header">
            <div class="logo-box" style="
                display: flex;
                align-items: center;
            ">
                            <img src="../resources/logo.png" style="
                height: 95px;
                margin-right: 10px;
            ">
                            <div class="logo-text" style="
                font-size: 32px;
            ">成都市锦江区教育科学研究院</div>
                        </div>
            
            <div class="room-info">
                <div class="room-label">会议室号</div>
                <div class="room-number">3011</div>
            </div>
            
            <!-- <div class="dept-info">
                <div class="dept-label">部门名称</div>
                <div class="dept-name">技术研发部</div>
            </div> -->
        </div>
        
        <!-- 会议信息区域 -->
        <div class="meeting-info">
            <h2 class="section-title">当前会议信息</h2>
            
            <div class="info-cards">
                <div class="info-card">
                    <div class="card-title">申请人</div>
                    <div class="card-content" id="sqr">空闲</div>
                </div>
                
                <div class="info-card">
                    <div class="card-title">使用时间</div>
                    <div class="card-content" id="sysj">空闲</div>
                </div>
                
                <div class="info-card">
                    <div class="card-title">会议主题</div>
                    <div class="card-content" id="hymc">空闲</div>
                </div>
            </div>
            
            <div class="meeting-list">
                <h2 class="section-title">后续会议安排</h2>

            </div>
        </div>
        
        <!-- 底部信息 -->
        <div class="footer">
            最后更新: <span id="zhgx"></span>
        </div>
    </div>
    <div class="qr-box" style="display: none;position: absolute;width: 100%;height: 100%;left: 0;top: 0;background-color: rgb(0 0 0 / 80%);">
        <div class="qr-pannel" style="
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
    width: 400px;
    height: 190px;
    color: black;
    background-color: white;
">
            <span style="
    display: block;
    text-align: center;
    line-height: 45px;
">当前页面未配置，请在同一网络下扫码配置!</span>
            <div id="qrcode" title="http://jindo.dev.naver.com/collie" style="
    display: block;
    margin: 0 auto;
    width: 128px;
"></div>
        </div>
    </div>
    <script src="./qrcode.min.js"></script>
    <script>
        function random8() {
            return Math.random().toString(36).substring(2, 10);
        }
        let pageID = localStorage.getItem('meeting-room')
        if (!pageID) {
            pageID = random8()
            localStorage.setItem('meeting-room', pageID)
        }

        function formatDateTime (dateString) {
            const date = new Date(dateString);
    
            // 使用getUTC方法获取原始时间
            const year = date.getUTCFullYear();
            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const day = String(date.getUTCDate()).padStart(2, '0');
            const hours = String(date.getUTCHours()).padStart(2, '0');
            const minutes = String(date.getUTCMinutes()).padStart(2, '0');
            const seconds = String(date.getUTCSeconds()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }


        // 只获取时分秒
        function formatTimeOnly(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }


        function getSetting() {
            // 获取配置文件
            const options = {
                method: 'GET',
                headers: {
                    Accept: '*/*',
                    'Accept-Encoding': 'gzip, deflate, br',
                    'User-Agent': 'PostmanRuntime-ApipostRuntime/1.1.0',
                    Connection: 'keep-alive'
                }
            };

            fetch(`http://${location.host}/get-config/${pageID}`, options)
            .then(response => response.json())
            .then(response => {
                console.log(response)
                
                if (response.success) {
                    getSchedule(response.data.meeting_room)
                    document.querySelector('.qr-box').style.display = 'none'
                    document.querySelector('.room-number').innerText = response.data.meeting_room
                    // document.querySelector('.dept-name').innerText = response.data.department
                    window.zhgx.innerText = formatDateTime(response.data.timestamp)
                } else {
                    var qrcode = new QRCode(document.getElementById("qrcode"), {
                        text: `http://${location.host}/resources/setup.html?id=${pageID}`,
                        width: 128,
                        height: 128,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                    document.querySelector('.qr-box').style.display = 'block'
                }
            })
            .catch(err => console.error(err));
        }

        function getSchedule (roomName) {
            const options = {
                method: 'GET',
                headers: {
                    Accept: '*/*',
                    'Accept-Encoding': 'gzip, deflate, br',
                    'User-Agent': 'PostmanRuntime-ApipostRuntime/1.1.0',
                    Connection: 'keep-alive'
                }
            };

            fetch(`http://${location.host}/api/reservations/room/${roomName}/schedule`, options)
            .then(response => response.json())
            .then(response => {
                console.log(response)
                let temp = '<h2 class="section-title">后续会议安排</h2>'
                if (response.data.current_meeting) {
                    window.sqr.innerText = response.data.current_meeting.user_name
                    window.sysj.innerText = formatTimeOnly(response.data.current_meeting.start_time) + '-' + formatTimeOnly(response.data.current_meeting.end_time)
                    window.hymc.innerText = response.data.current_meeting.theme
                }
                response.data.next_meetings.forEach(element => {
                    temp += `<div class="meeting-item">
                    <div class="meeting-item-col">
                        <div class="meeting-item-header">申请人</div>
                        <div class="meeting-item-detail">${element.user_name}</div>
                    </div>
                    
                    <div class="meeting-item-col" style="width: 600px;">
                        <div class="meeting-item-header">使用时间</div>
                        <div class="meeting-item-detail">${formatDateTime(element.start_time)} - ${formatDateTime(element.end_time)}</div>
                    </div>
                    
                    <div class="meeting-item-col">
                        <div class="meeting-item-header">会议名称</div>
                        <div class="meeting-item-detail meeting-title">${element.theme}</div>
                    </div>

                </div>`
                });
                document.querySelector('.meeting-list').innerHTML = temp
            })
            .catch(err => console.error(err));
        }
        getSetting()
        setInterval(() => {
            getSetting()
        }, 5 * 60 * 1000);
    </script>
    
    <script>
        // 模拟数据更新
        function updateMeetingInfo() {
            // 模拟当前时间
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', {hour12: false, hour: '2-digit', minute:'2-digit'});
            
            // 更新页面上的时间显示
            const timeElements = document.querySelectorAll('.card-content');
            if (timeElements.length > 1) {
                // 这里可以添加动态更新时间的功能
                console.log(`当前时间: ${timeString}`);
            }
            
            // 每60秒刷新一次
            setTimeout(updateMeetingInfo, 60000);
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {

            
            // 启动信息更新
            updateMeetingInfo();
            
            // 横屏检测
            function checkOrientation() {
                if (window.matchMedia("(orientation: landscape)").matches) {
                    console.log("当前为横屏模式，已优化显示");
                } else {
                    console.log("当前为竖屏模式");
                }
            }
            
            // 初始检测
            checkOrientation();
            
            // 监听屏幕方向变化
            window.addEventListener("orientationchange", checkOrientation);
        });
    </script>
</body>
</html>
